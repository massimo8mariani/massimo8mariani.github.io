<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visual Archive — 2075</title>

<style>
  body{
    margin:0;
    background:#ffffff;
    color:#000;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  }

  .page{
    max-width:1200px;
    margin:40px auto 60px auto;
    padding:20px;
  }

  /* TITLE */
  .title{
    text-align:center;
    font-size:1rem;
    letter-spacing:0.3em;
    text-transform:uppercase;
    margin-bottom:40px;
    opacity:0.85;
  }

  /* GRID — CENTERED */
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap:20px;
    justify-content:center;
  }

  /* FRAME */
  .frame{
    position:relative;
    background:#fff;
    padding:14px;

    aspect-ratio: 4 / 3;

    display:flex;
    align-items:center;
    justify-content:center;

    border:1px solid #000;
  }

  /* INNER TECH BORDER */
  .frame::before{
    content:"";
    position:absolute;
    inset:6px;
    border:1px dashed rgba(0,0,0,0.4);
    pointer-events:none;
  }

  /* CORNER HARDWARE MARKS */
  .frame::after{
    content:"";
    position:absolute;
    inset:-3px;
    border:2px solid transparent;
    border-image:
      linear-gradient(
        to right,
        #000 10px,
        transparent 10px,
        transparent calc(100% - 10px),
        #000 calc(100% - 10px)
      ) 1;
    pointer-events:none;
  }

  /* MICRO LABEL (ARCHIVE FEEL) */
  .frame span{
    position:absolute;
    bottom:6px;
    right:8px;
    font-size:0.55rem;
    letter-spacing:0.12em;
    opacity:0.6;
  }

  /* IMAGE */
  .frame img{
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    display:block;
  }

  .frame:hover{
    box-shadow:0 0 12px rgba(0,0,0,0.18);
  }

  /* FOOTER */
  .footer{
    margin-top:70px;
    text-align:center;
    font-size:0.95rem;
    letter-spacing:0.05em;
  }

  .footer a{
    color:#000;
    text-decoration:none;
    border-bottom:1px solid #000;
  }
</style>
</head>
